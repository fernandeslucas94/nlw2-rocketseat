<!DOCTYPE html>

<html lang="PT-BR">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>Proffy | A sua plataforma de estudos online</title>
    <!-- Links -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/partials/page-give-classes.css">
    <link rel="stylesheet" href="assets/css/partials/header.css">
    <link rel="stylesheet" href="assets/css/partials/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <script src="assets/js/addField.js" defer></script> <!--O atributo defer faz com que o JS se torne ativo após a renderização total da página. Ou seja, será aplicado após todo o conteúdo da página com os respectivos estilos seja renderizado. -->
</head>

<body id="page-give-classes">
    
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="assets/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="assets/images/logo.svg" alt="">
            </div>

            <div class="header-content">
                <strong>Que incrível que você quer dar aulas</strong>
                <p>Primeiro passo, é preencher este formulário de inscrição</p>
                
            </div>
        </header>

        <main>
           <form action="" id="create-class" >
               <fieldset>
                   <legend>Seus dados</legend>

                   <div class="input-block">
                       <label for="name">Nome completo</label>
                       <input name="name" id="name" required>
                   </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>
                   
                    <div class="input-block">
                        <label for="name">Whatsapp <small>(Somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="input-block">
                        <label for="name">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
               </fieldset>


               <fieldset>
                   <legend>Sobre a aula</legend>
                   
                   <div class="select-block">
                       <label for="subject">Matéria</label>
                       <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação Física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option>
                       </select>
                   </div>

                   <div class="input-block">
                       <label for="cost"> Custo da sua hora/aula
                            <small>(R$)</small>
                       </label>
                       <input name="cost" id="cost" type="number" required>
                   </div>
               </fieldset>

               <fieldset id="schedule-items">
                   <legend>Horários Disponíveis
                       <button type="button" id="add-time">+ Novo Horário</button>
                   </legend>

                   <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da Semana</label>
                            <select name="weekday[]" required>
                                <option value="">Selecione uma opção</option>
                                <option value="0">Domingo</option>
                                <option value="1">Segunda</option>
                                <option value="2">Terça</option>
                                <option value="3">Quarta</option>
                                <option value="4">Quinta</option>
                                <option value="5">Sexta</option>
                                <option value="6">Sábado</option>
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time-from">De</label>
                            <input type="time" name="time-from[]" required> 
                        </div>

                        <div class="input-block">
                            <label for="time-to">Até</label>
                            <input type="time" name="time-to[]" required> 
                        </div>
                   </div>
               </fieldset>
           </form>

           <footer>
               <p>
                   <img src="assets/images/icons/warning.svg" alt="Aviso Importante">
                   Importante! <br> Preencha todos os dados!
               </p>

               <button type="submit" form="create-class">Salvar Cadastro</button>
           </footer>
        </main>
    </div>

</body>
</html>
